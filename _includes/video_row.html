<div class="video-row">
  <div class="video-title">
      <header>
          <h1 class="page-title">{{ include.title }}</h1>
      </header>
    {% include contact_links.html %}
  </div>

  <div class="video-wrapper">
    <video 
      class="round-video" 
      preload="auto"
      loop 
      muted 
      autoplay 
      playsinline
      style="visibility: hidden;"
    >
      <source src="{{ '/assets/daily/profile.mp4' | relative_url }}" type="video/mp4" />

      Your browser does not support the video tag.
    </video>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    var v = document.getElementById('profileVid');
    // Ensure it begins loading
    v.load();

    v.addEventListener('canplaythrough', function () {
      // Video is buffered enough to play from start to finish without stalling
      v.style.visibility = 'visible';
      // (Itâ€™s already set to autoplay, so it will start playing now.)
    });
  });
</script>
</div>
